<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Checkout Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
      }
      .success {
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      .result {
        margin-top: 10px;
        padding: 10px;
        background: #f8f9fa;
        white-space: pre-wrap;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>üõí Cart Checkout Test</h1>
    <p>Test the fixed cart checkout functionality with backend orders API</p>

    <div class="test-section">
      <h3>1. Test Cart Checkout (with mock cart items)</h3>
      <p>This simulates the Cart.jsx checkout process</p>
      <button onclick="testCartCheckout()">Test Checkout</button>
      <div id="checkoutResult" class="result"></div>
    </div>

    <div class="test-section">
      <h3>2. Test Direct Order Creation</h3>
      <p>This tests sending full order data to main orders endpoint</p>
      <button onclick="testDirectOrder()">Test Direct Order</button>
      <div id="directResult" class="result"></div>
    </div>

    <script type="module">
      // Import the order functions
      import { createOrder } from "./src/utils/api/orders.js";

      window.testCartCheckout = async function () {
        const resultDiv = document.getElementById("checkoutResult");
        try {
          // Simulate cart items (this should go to /from-cart endpoint)
          const cartItems = [
            {
              _id: "test_product_1",
              name: "Test Sneaker",
              price: 99.99,
              salePrice: 79.99,
              quantity: 1,
              size: "42",
              color: "Red",
              images: ["/images/placeholder-product.jpg"],
            },
            {
              _id: "test_product_2",
              name: "Test Running Shoe",
              price: 129.99,
              quantity: 2,
              size: "41",
              color: "Blue",
              images: ["/images/placeholder-product.jpg"],
            },
          ];

          const order = await createOrder(cartItems);

          resultDiv.textContent =
            "‚úÖ Cart checkout successful!\n" + JSON.stringify(order, null, 2);
          resultDiv.parentElement.className = "test-section success";
        } catch (error) {
          resultDiv.textContent = "‚ùå Cart checkout failed:\n" + error.message;
          resultDiv.parentElement.className = "test-section error";
          console.error("Cart checkout error:", error);
        }
      };

      window.testDirectOrder = async function () {
        const resultDiv = document.getElementById("directResult");
        try {
          // Send full order data (this should go to main /orders endpoint)
          const orderData = {
            items: [
              {
                productId: "test_product_1",
                name: "Test Sneaker",
                price: 79.99,
                salePrice: 79.99,
                quantity: 1,
                selectedSize: "42",
                selectedColor: "Red",
                imageUrl: "/images/placeholder-product.jpg",
              },
            ],
            totalAmount: 79.99,
            shippingAddress: {
              street: "123 Test Street",
              city: "Test City",
              state: "Test State",
              zipCode: "12345",
              country: "Test Country",
            },
            paymentMethod: "credit_card",
            paymentStatus: "pending",
            orderStatus: "pending",
          };

          const order = await createOrder(orderData);

          resultDiv.textContent =
            "‚úÖ Direct order successful!\n" + JSON.stringify(order, null, 2);
          resultDiv.parentElement.className = "test-section success";
        } catch (error) {
          resultDiv.textContent = "‚ùå Direct order failed:\n" + error.message;
          resultDiv.parentElement.className = "test-section error";
          console.error("Direct order error:", error);
        }
      };

      // Test authentication status
      const checkAuth = () => {
        const token = localStorage.getItem("token");
        if (!token) {
          document.body.insertAdjacentHTML(
            "afterbegin",
            '<div style="background: #fff3cd; padding: 10px; margin-bottom: 20px; border: 1px solid #ffeaa7; border-radius: 4px;">' +
              "‚ö†Ô∏è <strong>No authentication token found.</strong> Please login first to test order creation. " +
              "You can test with mock data but will get authentication errors." +
              "</div>"
          );
        } else {
          document.body.insertAdjacentHTML(
            "afterbegin",
            '<div style="background: #d4edda; padding: 10px; margin-bottom: 20px; border: 1px solid #c3e6cb; border-radius: 4px;">' +
              "‚úÖ <strong>Authentication token found.</strong> Order tests should work properly." +
              "</div>"
          );
        }
      };

      checkAuth();
    </script>
  </body>
</html>
